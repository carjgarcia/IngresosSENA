<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresos SENA - Lector de código</title>
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.23/css/uikit.min.css'>
    <link rel="stylesheet" href="../css/lector.css">

    <!--FUENTES PERSONALIZADAS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Ubuntu:wght@300;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="contenedor">
        <!--CONTENEDOR IZQUIERDO PARA LA CÁMARA-->
        <div class="container camara">
            <div class="col-md-6">
                <video id="preview" width="100%"></video>
            </div>
        </div>

        <!--CONTENEDOR PARA LOS DATOS DEL CÓDIGO QR-->
        <div class="container datos">
            <div class="formulario">
                <h2>INFORMACIÓN DE INSTRUCTORES</h2>
                <div class="mb-3 row">
                    <label for="documento" class="col-sm-2 col-form-label">Documento</label>
                    <div class="col-sm-10">
                        <input type="number" readonly class="form-control" id="documento" value="">
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="nombres" class="col-sm-2 col-form-label">Nombres</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control" id="nombres" value="">
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="sede" class="col-sm-2 col-form-label">Sede</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control" id="sede">
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="motivo" class="col-sm-2 col-form-label">Motivo</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control" id="motivo">
                    </div>
                </div>

                <div class="mb-3 row tabla-articulos">
                    <div class="titulo-tabla pt-6">
                        <h2>ARTÍCULOS DEL INSTRUCTOR</h2>
                    </div>
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Artículo</th>
                                <th scope="col">Serial</th>
                                <th scope="col">Placa</th>
                                <th scope="col">Autorizado por</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>Mark</td>
                                <td>Otto</td>
                                <td>@mdo</td>
                                <td>@mdo</td>
                            </tr>
                            <tr>
                                <th scope="row">2</th>
                                <td>Jacob</td>
                                <td>Thornton</td>
                                <td>@fat</td>
                                <td>@mdo</td>
                            </tr>
                            <tr>
                                <th scope="row">3</th>
                                <td colspan="2">Larry the Bird</td>
                                <td>@twitter</td>
                                <td>@mdo</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="mb-3 text-center">
                    <button class="btn btn-outline-light fs-4 fw-bold" type="submit" value="AUTORIZAR">AUTORIZAR</button>
                </div>
            </div>

        </div>
    </div>


    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webrtc-adapter/3.3.3/adapter.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.10/vue.min.js"></script>
    <script type="text/javascript" src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
    <script>
        let scanner = new Instascan.Scanner({ video: document.getElementById('preview')});
        Instascan.Camera.getCameras().then(function(cameras){
            if(cameras.length > 0){
                scanner.start(cameras[0]);
            }else{
                console.log("No camera found");
            }
        }).catch(function(e){
            console.error(e);
        });
        
    </script>
</body>

</html>
